<!DOCTYPE html>
<html>
<head>
    <title>Customer ID Verification</title>
	<link rel="stylesheet" type="text/css" href="style1.css">
    <script>
        var serverURL = 'http://172.20.25.109:5000'; 
    
        function checkID() {
            var inputID = document.getElementById('idInput').value;
    
            fetch(serverURL + '/userexists?inputID=' + inputID, { 
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                if (data.exists === 'present') {
                    window.location.href = 'products.html?id=' + inputID; 
                } else {
                    alert('Invalid ID. Please try again.'); 
                }
            });
        }
    </script>
    
</head>
<body>
<div class="container">
  <div class="box">
    <h2>Enter your Customer ID:</h2>
    <input type="text" id="idInput" placeholder="">
	<br>
    <button onclick="checkID()">Submit</button>
	 </div>
</div>
</body>
</html>
